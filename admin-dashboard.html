<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin-dashboard.css">
</head>
<body>
    <header class="admin-header">
        <h1>Admin Dashboard</h1>
        <div class="profile-info">
            <img id="profile-pic" src="default-profile.jpg" alt="Profile Picture">
            <span id="admin-name">Admin</span>
            <button id="logout-btn">Logout</button>
        </div>
    </header>

    <!-- Add Event Form -->
    <section class="add-event-section">
        <h2>Add New Event</h2>
        <form id="add-event-form">
            <input type="text" id="event-name" name="name" placeholder="Event Name" required>
            <input type="date" id="event-date" name="date" required>
            <input type="text" id="event-location" name="location" placeholder="Location" required>
            <textarea id="event-description" name="description" placeholder="Description" required></textarea>
            <input type="text" id="event-speaker" name="speaker" placeholder="Speaker">
            <input type="number" id="event-seats" name="seats_available" placeholder="Available Seats" required>
            <select id="event-category" name="category" required>
                <option value="">Select Category</option>
                <option value="workshop">Workshop</option>
                <option value="seminar">Seminar</option>
                <option value="conference">Conference</option>
            </select>
            <input type="file" id="event-cover-image" name="cover_image" accept="image/*">
            <button type="submit">Add Event</button>
        </form>
    </section>

    <!-- Events Table -->
    <section class="events-section">
        <h2>Current Events</h2>
        <table id="events-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Location</th>
                    <th>Description</th>
                    <th>Speaker</th>
                    <th>Seats</th>
                    <th>Category</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script src="api.js"></script>
    <script src="admin-dashboard.js"></script>
    <script src="admin-addevent.js"></script>
</body>
</html>
